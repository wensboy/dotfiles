;==========================================================

;======================include-file========================

;======================colors==============================
include-file = ~/.config/polybar/colors.ini
;======================modules/battery=====================
include-file = ~/.config/polybar/modules/battery.ini 
;======================modules/backlight===================
include-file = ~/.config/polybar/modules/backlight.ini
;======================modules/i3==========================
include-file = ~/.config/polybar/modules/i3.ini

[bar/i3-polybar]
width = 100%
height = 24pt
radius = 9
bottom = false
fixed-center = true
dim-value = 0.6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Font Awesome 6 Brands Regular:style=Regular;2
font-1 = Font Awesome 6 Free Solid:style=Solid;2
font-2 = Font Awesome 6 Free Regular:style=Regular;2
font-3 = Hack Nerd Font Mono:style=Regular;2
;font-4 = monospace;2

modules-left = i3 xwindow
modules-center = 
modules-right = memory cpu wlan date pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = cube;ÔÜ≤
icon-1 = browser;Ôçæ
icon-2 = code;ÔÑ°
icon-3 = proxy;Óì¢

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

format = <label-state>

[module/xwindow]
type = internal/xwindow
label = ÔÄÆ %title:0:60:...% 
label-foreground = #606060
label-maxlen = 20
label-empty = Ôâë
label-empty-foreground = #cc99ff

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
content-font = 3

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

label-volume = %percentage%%

label-muted = üîá muted

ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÔáÄ "
format-prefix-foreground = ${colors.memory_foreground}
label = %percentage_used:2%%
label-foreground = ${colors.memory_foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.cpu_foreground}
label = %percentage:2%%
label-foreground = ${colors.cpu_foreground} 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected> 
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.wlan_c_foreground}
format-disconnected-foreground = ${colors.wlan_disc_foreground}
label-disconnected = ÔÇ¨

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = Ôá´  %netspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d%
time = %H:%M

label = %date% %time%
label-font = 0

format = ÔÄó <label>
content-font = 3
format-foreground = ${colors.date_foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

