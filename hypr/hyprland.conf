################
### MONITORS ###
################

monitor=eDP-1, 1920x1200, 1920x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
#$menu = ~/.config/rofi/launch.sh
$menu = "rofi -show drun"
$notification="swaync-client -t -sw"
$statusbar = $HOME/.config/waybar/launch.sh
$screenshot = $HOME/.config/rofi/applets/bin/screenshot.sh


#################
### AUTOSTART ###
#################


exec = $statusbar
exec = $HOME/.config/hypr/scripts/hypr_wallpaper.sh
exec = $HOME/.config/hypr/scripts/hypr_idle.sh
 
exec-once = fcitx5
#exec = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20


#####################
### LOOK AND FEEL ###
#####################

general {

    gaps_in = 5
    gaps_out = 15
    
    border_size = 2
    no_border_on_floating = false

    col.active_border = rgba(33ffffee) rgba(33ff99ee) 45deg
    col.inactive_border = rgba(00ccccee) rgba(00cc66ee) 45deg

    resize_on_border = true
    extend_border_grab_area = 12
    hover_icon_on_border = true

    allow_tearing = false
    resize_corner = 0

    layout = dwindle
}

decoration {

    rounding = 15

    active_opacity = 0.9
    inactive_opacity = 0.65
    fullscreen_opacity = 0.95

    shadow {
        enabled = true
        range = 9
        render_power = 2
	color = rgba(33ffffcc)
	color_inactive = rgba(3399ffbf)
	offset = 0 0
    }

    blur {
        enabled = true
        size = 6
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeInCirc,0.55,0,1,0.45
    bezier = easeOutCirc,0,0.55,0.45,1

    bezier = easeOutExpo,0.16,1,0.3,1
    bezier = easeInOutExpo,0.87,0,0.13,1

    bezier = easeInQuint,0.64,0,0.78,0
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutQuint,0.83,0,0.17,1

    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = easeOutCubic,0.33,1,0.68,1
    bezier = easeInCubic,0.32,0,0.67,0

    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0

    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint

    animation = windows, 1, 9, easeOutQuint, slide left
    animation = windowsIn, 1, 9, easeInOutQuint, popin 25%
    animation = windowsOut, 1, 9, easeOutQuint, popin 25%

    animation = fadeIn, 1, 9, almostLinear
    animation = fadeOut, 1, 1, almostLinear
    animation = fade, 1, 3, quick

    animation = layers, 1, 3.81, easeOutQuint 
    animation = layersIn, 1, 6, easeOutQuint, fade
    animation = layersOut, 1, 8, linear 
    
    animation = fadeLayersIn, 1, 6, almostLinear
    animation = fadeLayersOut, 1, 3.5, almostLinear

    animation = workspaces, 1, 1, almostLinear, slidefade left
    animation = workspacesIn, 1, 9, easeInCubic, slidefade 30%
    animation = workspacesOut, 1, 9, easeOutCubic, slidefade 30%
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true 
    font_family = Hack Nerd Font 

    force_default_wallpaper = -1

    vfr = false
    
    mouse_move_enables_dpms = true

    disable_autoreload = true

}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
source=~/.config/hypr/hyprbinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
source=~/.config/hypr/hyprrules.conf

